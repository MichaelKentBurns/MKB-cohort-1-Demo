<!DOCTYPE html>

    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: rgb(118, 154, 129);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
            a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #24715c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
            a:hover{
            background-color: #03805e;
        }
        .link_footer, .link_footer:hover{
            display:inline-block ;
            color: green;
            text-decoration: none;
            background-color: transparent;
            padding: 0.3rem;
        }
            .container {
            text-align: center;
            background: rgb(208, 237, 204);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow:04px 6px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.1);
        }
         h1 {
             margin-bottom: 1.2rem;
             font-size: 2.2rem;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        } 
        * {
    margin: 0;
    padding: 3px;
    box-sizing: border-box;
}
/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #306739;
    padding: 10px 20px;
    border-radius: 10px 10px 5px 5px;
}

.logo {
    color: #ffffffa2;
    font-size: 24px;
    font-weight: bold;
    padding-right: 10px;
    box-shadow: 2px 2px 10px rgba(46, 139, 7, 0.1);

}

.nav-links {
    list-style: none;
    display: flex;
}
.nav-links li {
    margin-left: 5px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}
.MKB {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.MKB span {
    height: 3px;
    width: 25px;
    background-color: #ffffffa2;
    margin: 2px 0;
    border-radius: 5px;
}
/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 44px;
        left: 0;
        background-color:#306739;
    }
    .nav-links li {
        text-align: center;
        margin: 5px 0;
        background-color: #03805e;
    }

    .nav-links a {
        font-size: 20px;
    }

    .MKB {
        display: flex;
    }
    .nav-links.active{
    transition: opacity 2.15s linear;    
    width:200px;
    height:500px;
    border-radius: 10px 10px 10px 10px;
    top:50px;
    opacity:0.4;
    filter: blur(1px);

}
.nav-links:hover{
    opacity:1;
    filter: blur(0px)
}

}
/* Toggle nav-links display */
.nav-links.active {
    display: flex;
}

    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="logo">MKB-cohort-1</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="MKB">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to the Demo</h1>
        <p>This is a brief introduction to the demo. Click the button below to start the demo.</p>
        <a href="Demo-survey/index.html">Start the Demo-survey</a>
        <a href="Demo-JSON/jsonJavascipt.html">Visit the Demo-json</a>
        <h2>Gallery</h2>
            <div class="gallery">
                <img src="Demo-survey/Team Member's pictures/work-scaled.webp" alt="Image 1" width="150px" height="170px">
                <img src="Demo-survey/Team Member's pictures/Efatha.webp" alt="Image 2" width="150px" height="170px">
                <img src="Demo-survey/Team Member's pictures/DestinAshuza.webp" alt="Image 3" width="150px" height="170px">
                <footer>
                    <p>&copy; 2024<a href="https://michaelkentburns.com/index.php/about-michael/" class="link_footer">MKB-cohort-1-Demo.</a>All rights reserved.</p>
                </footer>
            </div>
    </div>
    <script>
        const MKB = document.querySelector('.MKB');
        const navLinks = document.querySelector('.nav-links');
    
        MKB.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    
  </body>
</html>
