<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey App</title>
    <link rel="icon" type="image/x-icon" href="lap.jpg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-group">
        <h1>Display data</h1>
        <p>Enter your email below</p>
      </div>
      <pre>
        <form id="user-data-form">
            <label for="email-input">Email Address:</label>
            <input type="email" id="email-input" name="email" placeholder="Enter your email" required>
            <button type="submit" id="submit-button">Find Your Data</button>
          </form>
        
          <div id="user-data-container"></div>
    </pre>
      <script src="./display.js"></script>
    </div>
  </body>
</html>
