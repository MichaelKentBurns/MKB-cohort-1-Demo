<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Survey Form</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="icon" type="image/x-icon" href="lap.jpg">
</head>
<body>
    <div class="form-container">
        <h1>Contact Survey Form</h1>
        <p>Tell us about yourself and what you've learnt!</p>
      <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="contact">Would you like us to contact you?</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Yes</option>
                    <option value="female">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Tell us about yourself and what you've learnt..."></textarea>
            </div>
            <button type="submit">Submit an email</button>
       </form>     
    </div>
</body>
</html>
